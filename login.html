<!DOCTYPE HTML>
<html>

<head>
    <title>WOD Bucket</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.jpg" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link href="styles.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="mustache.js"></script>

    <script type="text/javascript" src="data-1.js"></script>
</head>

<body>
    <!-- Define main content areas in the site that receives information from data.js. First script is used for the top navigation and the second for the side navigation -->
    <script id="topNavigation" type="x-tmpl-mustache">
				{{#item}}
					<li class="nav-item">
						<a class="nav-link" href="{{link}}">{{name}}</a>
					</li>
				{{/item}}
	</script>

    <script id="sideNavigation" type="x-tmpl-mustache">
				{{#item}}
					<li class="nav-item">
						<a class="nav-link" href="{{link}}"><img src="{{image}}" alt="{{altTag}}"><span>{{name}}</span></a>
					</li>
				{{/item}}
	</script>

  <!-- Responsive top navigation bar -->
    <nav id="mainNavigation" class="navbar navbar-expand-md navbar-dark fixed-top">

        <a class="navbar-brand" href="#"><img src="./images/Small_Logo.jpg">WOD Bucket</a>
        
        <!-- Mustache renders the top navigation links in the below unordered list -->
            <ul class="navbar-nav mr-auto" id="render_topLinks"></ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <a class="btn btn-secondary" href="#" role="button" type="submit">Search</a>
            </form>
        </div>
    </nav>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Login</h1>
                <p>You are seconds away from a better you!</p>
            </div>
        </div>


        <div class="container">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="input-group">
                <span class="input-group-addon"><i class="far fa-user fa-3x"></i></span>
                <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="input-group">
                <span class="input-group-addon"><i class="fas fa-envelope-square fa-3x"></i></span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                <span class="input-group-addon"><i class="fas fa-unlock fa-3x"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <p><input type="submit" value="Login"/></p>
                <p>Don't have an account?</p> <a href="./signup.html">Create One!</a>
            </form>
        </div>
        <hr>
        <!--Need to fix the bottom nav
        <div class="navbar">
                <a href="./workout.html" class="next" style="text-align: right;">Next &raquo;</a>            
            </div>
            <hr>
        </div>
        -->
        </main>

        <footer class="container">
            <!-- We are using jQuery to populate the current year below -->
            <p>&copy; DSL Jounaling Company
                <span id="currentYear"></span>
            </p>
        </footer>

    </body>

</html>
